<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit(form)">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        [(ngModel)]="form.email"
        type="email"
        name="email"
        id="email"
        class="form-control">
    </div>


    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        [(ngModel)]="form.password"
        type="password"
        name="password"
        id="password"
        class="form-control">
    </div>


    <div class="mb-3">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
</div>
