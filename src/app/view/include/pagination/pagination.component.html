<nav class="mt-5" *ngIf="pagination.lastPage > 1">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="!isPrevious">
      <a class="page-link" [routerLink]="
         pagination.pageId > 1
         ?[componentURL, 'page', pagination.pageId - 1]
         : componentURL"
      >Previous</a>
    </li>
    <li class="page-item active">
      <a class="page-link">{{ pagination.pageId }}</a>
    </li>
    <li class="page-item" [class.disabled]="!isNext">
      <a class="page-link"
         [routerLink]="[componentURL, 'page', pagination.pageId + 1]">
        Next</a>
    </li>
  </ul>
</nav>
